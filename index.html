<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Withdrawal from CoinMarketCap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00d1b2;
        }

        .container {
            background-color: #282a36;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin: 0 auto;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background: #44475a;
            color: white;
        }

        button {
            background: #00d1b2;
            color: white;
            padding: 12px 20px;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #00b89c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .popup {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .popup.active {
            display: block;
        }

        .warning {
            margin-top: 10px;
            color: #ffcc00;
            font-weight: bold;
        }

        .usd-value {
            margin-top: 10px;
            font-size: 16px;
            color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>BTC Withdrawal from CoinMarketCap</h1>
    <div class="container">
        <label for="wallet">Enter BTC Wallet Address:</label>
        <input type="text" id="wallet" placeholder="Enter BTC wallet address" />

        <label for="amount">Enter Amount (BTC):</label>
        <input type="number" id="amount" placeholder="Amount in BTC" />

        <button onclick="completeTransaction()">Complete Transaction</button>

        <div class="result" id="result"></div>
        <div class="usd-value" id="usd-value"></div>
    </div>

    <!-- Popup for Transaction Completion -->
    <div class="popup" id="popup">
        <h3>Transaction Completed!</h3>
        <p>Your transaction has been successfully completed.</p>
        <p class="warning">To verify your transaction, you need to pay a 5% transaction fee.</p>
    </div>

    <script>
        function completeTransaction() {
            let wallet = document.getElementById("wallet").value;
            let amount = parseFloat(document.getElementById("amount").value);
            let btcToUsdRate = 25000; // Example conversion rate, change this to get live rates

            if (!wallet || amount <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid wallet address and amount.";
                return;
            }

            let fee = amount * 0.05; // 5% fee calculation
            let usdValue = amount * btcToUsdRate;

            // Display results
            document.getElementById("result").innerHTML = `Transaction of ${amount} BTC is complete.`;
            document.getElementById("usd-value").innerHTML = `USD Value: $${usdValue.toFixed(2)} (BTC Fee: $${(fee * btcToUsdRate).toFixed(2)})`;

            // Show popup and warning
            document.getElementById("popup").classList.add("active");
        }

        // Close the popup after 5 seconds
        setTimeout(function () {
            if (document.getElementById("popup").classList.contains("active")) {
                document.getElementById("popup").classList.remove("active");
            }
        }, 5000);
    </script>

</body>
</html>
