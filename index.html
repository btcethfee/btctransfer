<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Transaction Dummy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #00d1b2;
        }

        .container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            margin: auto;
        }

        select, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input {
            background: #44475a;
            color: white;
        }

        button {
            background: #00d1b2;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #00b89c;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: #44475a;
            border-radius: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #44475a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2>BTC Transaction Dummy</h2>
    <div class="container">
        <label for="wallet">Enter Wallet Address:</label>
        <input type="text" id="wallet" placeholder="Enter BTC Wallet Address">

        <label for="amount">Enter Amount (BTC):</label>
        <input type="number" id="amount" placeholder="Enter BTC amount">

        <div id="usdValue">Amount in USD: $0.00</div>

        <button onclick="calculateTransaction()">Complete Transaction</button>

        <div class="popup" id="popup">
            <p>Transaction fee of 5% is required before processing.</p>
            <p id="feeDetails"></p>
            <button onclick="closePopup()">Confirm Fee Payment</button>
        </div>
    </div>

    <script>
        function calculateTransaction() {
            let amount = document.getElementById("amount").value;
            if (amount === "" || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            let fee = amount * 0.05;
            document.getElementById("feeDetails").innerHTML = `Transaction Fee: ${fee} BTC ($${(fee * 60000).toFixed(2)})`;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            alert("Fees are not yet paid. Transaction cannot be completed.");
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
